<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos | Rock Paper Scissors Shoot!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/gameicon.png" type="image/png">
</head>
<body>
    <h1 class="nickname"></h1>
    
    <div class="playerDiv">
        <div class="rock-div">
        <img src="images/rock.png" alt="" class="playerRock">
        </div>
        <div class="paper-div">
        <img src="images/paper.png" alt="paper" class="playerPaper">
        </div>
        <div class="scissors-div">
        <img src="images/scissors.png" alt="" class="playerScissors">
        </div>
    </div>
    <div class="score">
        
        <div class="playerScore">
        <h1 class="playScoreCount">0</h1>
        </div>
        
        <div class="botScore">
            <h1 class="botScoreCount">0</h1>
        </div>
        
    </div>
    <div class="botDiv">
        <div class="rock-div">
        <img src="images/rock.png" alt="" class="rock">
        </div>
        <div class="paper-div">
        <img src="images/paper.png" alt="paper" class="paper">
        </div>
        <div class="scissors-div">
        <img src="images/scissors.png" alt="" class="scissors">
        </div>
    </div>
    
 <script src="script.js"></script>
</body>
</html>
